<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      
        .card {
            transition: transform 0.2s ease;
            position: relative;
        }

        .card:hover {
            transform: rotate(3deg) scale(1.05);
        }

        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: rgba(255, 182, 193, 0.8); /* cor padr√£o */
            pointer-events: none;
            animation: particle-move 1s ease-out forwards;
        }

        @keyframes particle-move {
            to {
                transform: translate(0, -100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container px-4 py-5" id="custom-cards">
        <h2 class="pb-2 border-bottom">Cursos</h2>

        <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
        
            <div class="col">
                <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg" style="background-image: url('img/drink.jfif'); height: 100%; width: 100%;" onclick="createSparkles(event)">
                    <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                        <h2 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Curso: Drinks</h2>
                        <ul class="d-flex list-unstyled mt-auto">
                            <li class="me-auto">
                                <img src="img/Bar.jfif" alt="Instrutor" width="32" height="32" class="rounded-circle border border-white">
                            </li>
                            <li class="d-flex align-items-center me-3">
                                <small>Sorocaba</small>
                            </li>
                            <li class="d-flex align-items-center">
                                <small>1 Dia</small>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg" style="background-image: url('img/Churrasco1.jfif'); height: 100%; width: 100%;"  onclick="createSparkles(event)">
                    <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                        <h2 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Churrasco</h2>
                        <ul class="d-flex list-unstyled mt-auto">
                            <li class="me-auto">
                                <img src="img/Churrasco1.jfif" alt="Instrutor" width="32" height="32" class="rounded-circle border border-white">
                            </li>
                            <li class="d-flex align-items-center me-3">
                                <small>Campinas</small>
                            </li>
                            <li class="d-flex align-items-center">
                                <small>1 semanas</small>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg" style="background-image: url('img/doce1.jfif'); height: 100%; width: 100%;"  onclick="createSparkles(event)">
                    <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                        <h2 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Doces</h2>
                        <ul class="d-flex list-unstyled mt-auto">
                            <li class="me-auto">
                                <img src="img/doce1.jfif" alt="Instrutor" width="32" height="32" class="rounded-circle border border-white">
                            </li>
                            <li class="d-flex align-items-center me-3">
                                <small>Sao paulo</small>
                            </li>
                            <li class="d-flex align-items-center">
                                <small>1 semanas</small>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    

    <script>
      
        function createSparkles(event) {
            const card = event.currentTarget;
            const colors = ["#ff69b4", "#ff4500", "#ffd700", "#7fff00", "#00ced1", "#1e90ff"];
            
            for (let i = 0; i < 30; i++) { 
                const particle = document.createElement("div");
                particle.classList.add("particle");
                particle.style.left = `${event.clientX - card.getBoundingClientRect().left}px`;
                particle.style.top = `${event.clientY - card.getBoundingClientRect().top}px`;
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.transform = `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px)`;
                
                card.appendChild(particle);
                
               
                particle.addEventListener("animationend", () => {
                    particle.remove();
                });
            }
        }
    </script>
</body>
</html>
